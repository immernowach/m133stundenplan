<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BBZBL Stundenplan</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="./css/style.css" rel="stylesheet">

    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js'></script>
</head>
<body>
    <div class="container">
        <h1 class="text-center my-4">BBZBL Stundenplan</h1>
        <div class="mb-3">
            <label for="dropdownBeruf" class="form-label">Beruf auswählen: </label>
            <select class="form-select" id="dropdownBeruf" name="Beruf auswählen">
                <option value="" disabled selected>Bitte wählen...</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="dropdownKlasse" class="form-label">Klasse auswählen: </label>
            <select disabled class="form-select" id="dropdownKlasse" name="Klasse auswählen">
                <option disabled value="" selected>Bitte wählen...</option>
            </select>
        </div>

        <div class="row">
            <div class="col-6">
                <button id="dayView" class="btn btn-secondary w-100">Tagesansicht</button>
            </div>
            <div class="col-6">
                <button id="weekView" class="btn btn-secondary w-100">Wochenansicht</button>
            </div>
        </div>

        <!-- TODO Kalenderwoche zeigen -->
        <div id='calendar' class="mt-4"></div>
        <div id="eventDetails" class="custom-popup">>
            <div class="custom-popup-content">
                <span id="close">&times;</span>
                <p id="eventContent"></p>
            </div>
        </div>
    </div>
    <script src="js/script.js" defer></script>
</body>
</html>
